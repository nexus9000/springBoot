	<form name="logoutForm" th:hidden="true" th:action="@{/logout}" method="post">
		<input type="submit" value="Sign Out" />
	</form>
	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-2"></div>
			<div class="col-sm-10">
				<div th:switch="${users}">
					<h2 th:case="null"> No users </h2>
					<div th:case="*">
						<h2> Users</h2>

						<table class="table table-hover">
							<thead>
								<tr>
									<th>Name</th>
									<th>Email</th>
									<th>Edit</th>
									<th>Delete</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="user : ${users}">
									<td th:text="${user.name}"></td>
									<td th:text="${user.email}"></td>
									<td><a th:href="@{/edit/{id}(id=${user.id})}"><button type="button"
												class="btn btn-success">Edit</button></a></td>
									<td><a th:href="@{/delete/{id}(id=${user.id})}"><button type="button"
												class="btn btn-danger">Delete</button></a></td>
								</tr>
							</tbody>
						</table>

					</div>
					<p><button type="button" class="btn btn-info" data-toggle="modal" data-target="#AddNewUser">Add new
							user</button></p>

				</div>
			</div>
		</div>
