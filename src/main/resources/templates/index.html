<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<title>Spring Boot Thymeleaf - Bootstrap WebJars</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>

<body>
	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">WebSiteName</a>
			</div>
			<ul class="nav navbar-nav">
				<li class="active"><a href="#">Home</a></li>
				<li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" href="#">Page 1 <span
							class="caret"></span></a>
					<ul class="dropdown-menu">
						<li><a href="#">Page 1-1</a></li>
						<li><a href="#">Page 1-2</a></li>
						<li><a href="#">Page 1-3</a></li>
					</ul>
				</li>
				<li><a href="#">Page 2</a></li>
			</ul>
			<ul class="nav navbar-nav navbar-right">
				<li><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
				<li><a href ="javascript: logoutForm.submit();"><span class="glyphicon glyphicon-log-out"></span> LogOut</a></li>
				
			</ul>
		</div>
	</nav>
	 <form name="logoutForm" th:hidden="true" th:action="@{/logout}" method="post">
            <input type="submit" value="Sign Out"/>
        </form>
	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-2"></div>
			<div class="col-sm-10">
				<div th:switch="${users}">
					<h2 th:case="null"> No users </h2>
					<div th:case="*">
						<h2> Users</h2>

						<table class="table table-hover">
							<thead>
								<tr>
									<th>Name</th>
									<th>Email</th>
									<th>Edit</th>
									<th>Delete</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="user : ${users}">
									<td th:text="${user.name}"></td>
									<td th:text="${user.email}"></td>
									<td><a th:href="@{/edit/{id}(id=${user.id})}"><button type="button"
												class="btn btn-success">Edit</button></a></td>
									<td><a th:href="@{/delete/{id}(id=${user.id})}"><button type="button"
												class="btn btn-danger">Delete</button></a></td>
								</tr>
							</tbody>
						</table>

					</div>
					<p><a href="/signup"><button type="button" class="btn btn-info">Add new user</button></a></p>

				</div>
			</div>
		</div>
	</div>

</body>

</html>
